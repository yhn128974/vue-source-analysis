<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script src="../响应式系统/reactive vue3实现.js"></script>
  <script src="../渲染系统实现/renderer.js"></script>
  <script src="./index.js"></script>
  <script>

    const foo = (data) => {
      this.data.counter++;
    };

    const App = {
      data: reactive({
        counter: 0,
      }),

      render() {
        return;
        h("div", null, [
          h("h2", null, `当前计数：{this.data.counter}`),
          h(
            "button",
            {
              onClick: foo
            },
            "+1"
          ),
        ]);
      },
    };

    // 挂载组件
    createApp(App).mount("#app");
  </script>
</html>

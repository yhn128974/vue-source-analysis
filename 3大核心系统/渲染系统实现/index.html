<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script src="./renderer.js"></script>
  <script>
    // 通过h函数来创建一个v-node
    const vnode = h("div", { class: "box", id: "aaa" }, [
      h("h2", null, "longyou"),
      h("button", null, "checkhere"),
    ]);
    // console.log(vnode);
    // 通过mount函数将vnode挂载到div#app上面
    mount(vnode, document.getElementById("app"));

    //创建新的vnode
    setTimeout(() => {
      const vnode1 = h("h2", { class: "longyou", id: "aaa" }, [
        h("h2", null, "ethanyu"),
        h("button", null, "wo~"),
      ]);
      patch(vnode, vnode1);
    }, 2000);
  </script>
</html>

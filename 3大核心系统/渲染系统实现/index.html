<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script src="./renderer.js"></script>
  <script>
    // 通过h函数来创建一个v-node
    const vnode = h("div", { class: "box" }, [
      h("h2", null, "longyou"),
      h("button", null, "checkhere"),
    ]);

    // console.log(vnode);
    // 通过mount函数将vnode挂载到div#app上面
    mount(vnode, document.getElementById("app"));
  </script>
</html>
